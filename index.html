<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-div">
      <div class="main-component">
        <div class="day">
          <h4>Day</h4>
          <input type="number" placeholder="DD" class="input-day" />
          <h5 class="error-msg-day">must be a valid date</h5>
        </div>

        <div class="Month">
          <h4>Month</h4>
          <input type="number" placeholder="MM" class="input-month" />
          <h5 class="error-msg-month">must be a valid Month</h5>
        </div>

        <div class="years">
          <h4>year</h4>
          <input type="number" placeholder="MM" class="input-year" />
          <h5 class="error-msg-year">must be a valid year</h5>
        </div>
      </div>
      <!-- <button></button> -->
      <button class="main-btn">
        <img src="assets/images/icon-arrow.svg" alt="" />
      </button>
      <hr />
      <h1><span class="year-holder">--</span> years</h1>
      <h1><span class="month-holder">--</span> months</h1>
      <h1><span class="days-holder">--</span> days</h1>
    </div>

    <!-- DD Month MM Year YYYY -->
    <!-- -- years -- months -- days -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adil khan</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
